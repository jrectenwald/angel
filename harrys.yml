      id: 41
      company_id: 1
      response_text: 'We understand this can be frustrating when you''re just trying
        to get your shave on. Some Canadian banks don''t verify via billing address
        (which is a main verification method we use), so when we request that verification
        from your bank, you see an error message -- not because the billing address
        is wrong, but because the bank simply does not provide that verification service.If
        you happen to have an Apt/Unit, try giving this a shot: when you enter your
        billing address, enter your unit number followed by a hyphen and then your
        street address in line 1. So, if you live in Apt. 35 at 5 John St, address
        line 1 would read 35-5 John St.If you don''t have an Apt/Unit or are still
        getting an error after trying the above, the best thing to do is try another
