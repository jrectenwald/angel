      company_id: 1
      response_text: "We partner with the United States Postal Service, Canada Post,
        and the major parcel carriers to get your shaving products to you quickly.
        That typically takes about 5-10 business days, and you can always track it
        by visiting your Harryâ\x80\x99s profile, or using the Shipping Confirmation
        email that we send as soon as your order heads out into the world. Â When
        you select our free shipping option, we sendÂ our packages using either DHL
        SmartMail or FedEx SmartPost. Both DHL SmartMail and FedEx pick up your package
        for the first half of the journey, and then pass it off to the USPS -- so
        it goes from your local Post Office to your doorstep.Â You can ship anywhere
        the USPS ships, including physical addresses and PO Boxes.Expedited orders
