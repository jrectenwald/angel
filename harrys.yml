        we will automatically send a password reset link to your inbox so after you
        click the Reset Password button you'll need to check your inbox for the email
        we've sent to reset your password.Be sure to only click the Forgot Password
        button only once or you'll receive multiple emails. If this happens just make
        sure that you only use the most recent email we've sent to you, otherwise
        you won't be able to successfully reset your password. Once you receive a
        password reset email you have 24 hours before it expires. Follow the steps
